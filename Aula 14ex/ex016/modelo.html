<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa de Contagem</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos contar?</h1>
    </header>
    <section>
        <div id="dados">
            Parâmetros para a contagem:
            <p>Início:
                <input type="number" name="início" id="início">
            </p>
            <p>Final:
                <input type="number" name="final" id="final">
            </p>
            <p>Passo:
                <input type="number" name="passo" id="passo">
            </p>
            <input type="button" value="Iniciar" onclick="contar()">
        </div>
        <div id="res">
            <p>Preparando a contagem.</p>
        </div>
    </section>
    <footer>
        <p>AlunoCursoemVídeo&copy;</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
