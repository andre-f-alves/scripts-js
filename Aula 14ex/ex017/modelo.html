<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa de Tabuada</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Sistema de Multiplicação</h1>
    </header>
    <section>
        <div id="dados">
            Preencha o campo abaixo para gerar a tabuada.
            <p>
                Número:
                <input type="number" name="base" id="txtb">
                <input type="button" value="Gerar Tabuada" onclick="calcular()">
            </p>
        </div>
        <div id="res">
            <select name="tabuada" id="seltab" size="10">
                <option value="v1">Digite um número no campo acima</option>
            </select>
        </div>
    </section>
    <footer>
        <p>AlunoCursoemVídeo&copy;</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
