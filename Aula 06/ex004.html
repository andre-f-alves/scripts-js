    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Seu nome possui ${nome.length} caracteres.<br>`) // -> Escreve o texto na página do site
        document.write(`Maiúsculo: <strong>${nome.toUpperCase()}</strong><br>`) // -> Transforma em maiúsculo
        document.write(`Minúsculo: <strong>${nome.toLowerCase()}</strong>`) // -> Transforma em minúsculo
    </script>
